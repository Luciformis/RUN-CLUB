<!-- signup.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejestracja – Run Club</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Zapisz się do Run Club</h2>
    <form id="signup-form">
      <label for="email">Adres e-mail</label>
      <input type="email" id="email" name="email" placeholder="np. jan.kowalski@gmail.com" required />

      <label for="name">Imię i nazwisko</label>
      <input type="text" id="name" name="name" placeholder="Jan Kowalski" required />

      <button type="submit">Dołącz</button>
    </form>

    <!-- Komunikat -->
    <p id="thank-you" style="display: none; color: green; margin-top: 20px; font-weight: bold;">
      Dziękujemy za rejestrację!
    </p>
  </div>

  <script>
    // Obsługa formularza
    const form = document.getElementById('signup-form');
    const thankYouMessage = document.getElementById('thank-you');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // zatrzymuje wysyłkę formularza
      thankYouMessage.style.display = 'block'; // pokazuje komunikat
      form.reset(); // czyści pola formularza
    });
  </script>
</body>
</html>
